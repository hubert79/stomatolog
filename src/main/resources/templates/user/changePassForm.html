<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Beta - probil</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Wyloguj
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
                <span th:utext="${accountNumber}"></span>
            </div>
            <div class="panel-body">

                <h1>Zmiana hasła!</h1>
                <form id="changePass" action="changePass" method="post">

                    <table>
                        <td>Hasło:</td><td><input type="password" name="passA"></td><br>
                        <td>Powtórz hasło:</td><td><input type="password" name="passB"></td><br>
                    </table>
                    <input type="submit">
                </form>

                <img th:src="@{/images/logo.png}" class="img-responsive center-block" width="400" height="400"
                     alt="Beer"/>
            </div>
        </div>
    </div>

</div>
</body>
</html>
